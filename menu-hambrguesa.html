<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Men√∫ Hamburguesa Mejorado</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .menu-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 3;
    }

    .menu-toggle input {
      display: none;
    }

    .menu-icon svg {
      transition: transform 0.3s ease;
    }

    .menu-icon rect {
      fill: #333;
      transition: all 0.3s ease;
    }

    #menu-checkbox:checked+.menu-icon svg {
      transform: rotate(90deg);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      z-index: 1;
    }

    #menu-checkbox:checked~.overlay {
      opacity: 1;
      visibility: visible;
    }

    .menu {
      position: fixed;
      top: 0;
      right: 0px;
      width: 100%;
      height: 100vh;
      background: #f0f0f0;
      list-style: none;
      padding: 80px 20px;
      transition: right 0.3s ease;
      z-index: 2;
    }

    #menu-checkbox:checked~.menu {
      right: 0;
    }

    .menu li a {
      display: block;
      padding: 15px;
      text-decoration: none;
      color: #333;
      transition: background 0.3s ease;
    }

    .menu li a:hover,
    .menu li a:focus {
      background: #e0e0e0;
    }

    @media (min-width: 768px) {
      

      .menu-toggle {
        display: none;
      }

      .menu {
        position: static;
        width: auto;
        height: auto;
        background: none;
        display: flex;
      }

      .menu li {
        margin-left: 20px;
      }

      .menu li a {
        padding: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="menu-toggle">
    <input type="checkbox" id="menu-checkbox">
    <label for="menu-checkbox" class="menu-icon">
      <svg viewBox="0 0 100 80" width="40" height="40">
        <rect width="100" height="15" rx="8"></rect>
        <rect y="30" width="100" height="15" rx="8"></rect>
        <rect y="60" width="100" height="15" rx="8"></rect>
      </svg>
    </label>
  </div>
  <div class="overlay"></div>
  <ul class="menu">
    <li><a href="#">Inicio</a></li>
    <li><a href="#">Acerca de</a></li>
    <li><a href="#">Servicios</a></li>
    <li><a href="#">Contacto</a></li>
  </ul>
</body>

</html>
